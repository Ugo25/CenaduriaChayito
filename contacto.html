<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Cenaduría Chayito</title>

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="pantalla-carga">
        <img src="img/logobueno.png" alt="Cargando..." class="logo-carga" />
    </div>

    <header>
        <a href="index.html">
            <div class="logo header-logo">
                <img src="img/logoblanco.png" alt="Logo" class="tamanio-logo">
            </div>
        </a>
        <div class="header-menu">
            <nav>
                <ul>
                    <li><a href="index.html" class="borde-menu">Inicio</a></li>
                    <li><a href="Menú.html" class="borde-menu">Menú</a></li>
                    <li><a href="promociones.html" class="borde-menu">Promociones</a></li>
                    <li><a id="link-facturacion" class="borde-menu">Facturación</a></li>
                    <li><a href="contacto.html" class="borde-menu">Contacto</a></li>

                </ul>
            </nav>
        </div>
        <!-- PERFIL CON MENÚ DESPLEGABLE -->
        <div class="contenedor-inicio-perfil">
            <div class="perfil-dropdown">
                <img id="perfil-icon" src="img/icono-perfil.png" class="logo-perfil" />
                <div id="menu-perfil" class="menu-perfil">
                    <a href="login.html" id="opcion-login">Iniciar sesión</a>
                    <a href="perfil.html" id="opcion-perfil" style="display: none;">Perfil</a>
                    <a href="login.html" id="opcion-cerrar" style="display: none;">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </header>

    <div class="formulario-contacto">
        <h2>Contacto</h2>
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" required>

            <button type="submit">Enviar</button>
        </form>
        <p>Buscas algo más? <a href="facturacion.html">Factura aquí</a></p>
    </div>

    <footer>
        <div class="footer-bloque izquierda">
            <p>&copy; 2025, todos los derechos reservados</p>
            <p><a href="index.html">CENADURÍA CHAYITO</a></p>
        </div>

        <div class="footer-bloque derecha">
            <p>
                Teléfono:
                <a href="https://wa.me/526242386670" class="redes-sociales" target="_blank">(52) 624-238-6670</a>
            </p>
            <p>
                Instagram:
                <a href="https://www.instagram.com/cenaduriachayito/" class="redes-sociales"
                    target="_blank">@cenaduriachayito</a>
            </p>
        </div>
    </footer>

    <div id="popup-error" class="popup-error oculto">
        <div class="popup-contenido">
            <button id="popup-aceptar-error">Aceptar</button>
        </div>
    </div>

    <!-- Popup de cierre de sesión -->
    <div id="popup-salida" class="popup-error oculto">
        <div class="popup-contenido">
            <button id="popup-salida-aceptar">Aceptar</button>
        </div>
    </div>

    <script src="js/PantallaCarga.js"></script>
    <script type="module" src="js/Sesion.js"></script>
    <script type="module" src="js/verificarSesion.js"></script>
    <script type="module" src="js/perfilDropdown.js"></script>

</body>

</html>
