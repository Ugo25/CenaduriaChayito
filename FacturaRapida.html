<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facturación Rápida</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/Frapida.css" />
</head>

<body>
    <header>
        <a href="index.html">
            <div class="logo header-logo">
                <img src="img/logoblanco.png" alt="Logo" class="tamanio-logo" />
            </div>
        </a>

        <div class="header-menu">
            <nav>
                <ul>
                    <li><a href="index.html" class="borde-menu">Inicio</a></li>
                    <li><a href="Menu.html" class="borde-menu">Menú</a></li>
                    <li><a href="promociones.html" class="borde-menu">Promociones</a></li>
                    <li><a id="link-facturacion" class="borde-menu">Facturación</a></li>
                    <li><a href="contacto.html" class="borde-menu">Contacto</a></li>
                </ul>
            </nav>
        </div>

        <!-- Menú desplegable de perfil -->
        <div class="perfil-dropdown">
            <img id="perfil-icon" src="img/icono-perfil.png" class="logo-perfil" />
            <div class="menu-perfil" id="menu-perfil">
                <a href="login.html" id="opcion-login">Iniciar sesión</a>
                <a href="perfil.html" id="opcion-perfil" style="display: none;">Perfil</a>
                <a href="#" id="opcion-cerrar" style="display: none;">Cerrar sesión</a>


            </div>
        </div>
    </header>
    <div class="contenedor campo">
        <h2>Facturación Rápida</h2>
        <form id="form-rapido">
            <label for="folio">Folio:</label>
            <input type="text" id="folio">

            <label for="importe">Importe:</label>
            <input type="number" id="importe" step="0.01">

            <div class="campo">
                <label for="folio">Tipo de Pago</label>
                <select id="metodo_pago">
                    <option selected>Tarjeta</option>
                    <option>Efectivo</option>
                </select>
                <div class="campo">
                    <label for="codigoFactura">Código de Factura</label>
                    <input type="text" id="CF" placeholder="01234567891122">
                </div>
                <div class="campo">
                    <label for="sucursal">Sucursal</label>
                    <select id="Sucursal">
                        <option selected>Chayito Zona Dorada</option>
                        <option>Chayito Real del Valle</option>
                        <option>Chayito Walmart</option>
                    </select>
                </div>
            </div>
            <input type="text" id="razon" style="display: none;" />

            <div class="botones-factura">
                <button type="submit" id="btn-generar" class="btn-verde">Generar Factura</button>
                <a href="Buscar.html" class="btn-azul">Buscar Factura</a>
            </div>

        </form>
    </div>
    <footer>
        <div class="footer-bloque izquierda">
            <p>&copy; 2025, todos los derechos reservados</p>
            <p><a href="index.html">CENADURÍA CHAYITO</a></p>
        </div>

        <div class="footer-bloque derecha">
            <p>Teléfono: <a href="https://wa.me/526242386670" class="redes-sociales" target="_blank">(52)
                    624-238-6670</a></p>
            <p>Instagram: <a href="https://www.instagram.com/cenaduriachayito/" class="redes-sociales"
                    target="_blank">@cenaduriachayito</a></p>
        </div>
    </footer>
    <!-- Popups -->
    <div id="popup-error" class="modal-error oculto">
        <div class="modal-content">
            <p id="popup-mensaje"></p>
            <button id="popup-aceptar-error">Aceptar</button>
        </div>
    </div>

    <div id="popup-exito" class="modal-error oculto">
        <div class="modal-content">
            <p id="popup-mensaje-exito"></p>
            <button id="popup-aceptar-exito">Aceptar</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script type="module" src="js/factura.js"></script>
    <script type="module" src="js/Frapida.js"></script>
    <script type="module" src="js/Sesion.js"></script>
    <script type="module" src="js/verificarSesion.js"></script>
    <script type="module" src="js/perfilDropdown.js"></script>
    <script src="js/PantallaCarga.js"></script>

</body>

</html>
