    <h2>Tu Perfil</h2>
    <form class="formulario">
        <div>
            <h3>Datos del Usuario</h3>
            <div class="campo">
                <label for="folio">Nombres</label>
                <input type="text" id="nombres" placeholder="Ej: Juan Manuel Balderas Lizarraga">
            </div>
            <div class="campo">
                <label for="folio">Correo</label>
                <input type="text" id="nombre" placeholder="Ej: ejemplo@chayito.mx">

            </div>

            </div>
            <div class="campo">
                <label for="folio">Nombres</label>

            </div>
        </div>
        <div class="campo">
            <label for="importe">Importe</label>
            <input type="text" id="importe" placeholder="Ej: 1000">
        </div>

        <div class="campo" style="flex: 1 1 60%;">
            <label for="razon">Razón Social</label>
            <input type="text" id="razon" placeholder="Cenaduria Chayito">
            <span><img src="img/info.svg" alt="info" class="logo-info"></span>
        </div>

        <div class="campo">
            <label for="rfc">RFC</label>
            <input type="text" id="rfc" placeholder="RFC12345678">
        </div>

        <div class="campo">
            <label for="cp">Codigo Postal</label>
            <input type="text" id="cp" placeholder="81200">
        </div>

        <div class="campo">
            <label for="regimen">Régimen Fiscal</label>
            <select id="regimen">
                <option selected>General de Ley Personas Morales</option>
                <option>Régimen Simplificado de Confianza</option>
                <option>Persona Física con Actividad Empresarial</option>
            </select>
            <span><img src="img/info.svg" alt="info" class="logo-info"></span>
        </div>

        <div class="campo">
            <label for="uso">Uso CFDI</label>
            <select id="uso">
                <option selected>Gastos en General</option>
                <option>Adquisición de mercancías</option>
                <option>Por definir</option>
            </select>
            <span><img src="img/info.svg" alt="info" class="logo-info"></span>
        </div>

        <div class="campo" style="flex: 1 1 100%;">
            <label for="correo">Correo</label>
            <input type="email" id="correo" placeholder="cenaduriachayito@chayito.mx">
        </div>
        <div class="campo">
            <label for="codigoFactura">Codigo de Factura</label>
            <input type="text" id="CF" placeholder="01234567891122">
            <span><img src="img/info.svg" alt="info" class="logo-info"></span>
        </div>
        <div class="campo">
            <label for="sucursal">Sucursal</label>
            <select id="Sucursal">
                <option selected>Chayito Zona Dorada</option>
                <option>Chayito Real del Valle</option>
